<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roflstudios</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .video-container {
            text-align: center;
            max-width: 70vw;
            width: 640px;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .ip-address {
            font-size: 1.5rem;
            color: #333;
            position: absolute;
            top: -2.5rem;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 5rem;
            color: #000000;
            margin: 1rem 0;
        }

        .subscribe-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .subscribe-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .ip-address {
                font-size: 1.2rem;
                top: -1.5rem;
            }

            .message {
                font-size: 0.9rem;
            }

            .subscribe-button {
                padding: 12px 20px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                max-width: 95vw;
                padding: 0.5rem;
            }

            .ip-address {
                font-size: 1rem;
                top: -1.2rem;
            }

            .message {
                font-size: 0.8rem;
            }

            .subscribe-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 id="ip-address">Loading IP...</h1>
        <video id="video-player" controls autoplay>
            <source src="/videos/{{ video_name }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="message">Haha idiot, your IP was stolen</div>
        <a href="https://t.me/daun_type_beat" class="subscribe-button" target="_blank">Subscribe Us</a>
    </div>

    <script>
        // Получение IP пользователя и отображение на странице
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                document.getElementById('ip-address').innerText = 'Error loading IP';
            });

        // Автоматическое воспроизведение видео при загрузке страницы
        window.addEventListener('load', () => {
            const video = document.getElementById('video-player');
            if (video) {
                video.play().catch(error => {
                    console.error('Error attempting to play video:', error);
                });
            }
        });
    </script>
</body>
</html>
